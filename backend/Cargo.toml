jsonwebtoken = "9.2"
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "sqlite", "postgres", "macros", "json", "migrate"] }
tokio-rustls = "0.24"
rustls = "0.21"
webpki-roots = "0.25"
bcrypt = "0.15"
aes-gcm = "0.10"
redis = { version = "0.24", features = ["tokio-comp"] }
rayon = "1.8"
crossbeam = "0.8"
otpauth = "0.5"
qrcode = "0.12"
reqwest = { version = "0.11", features = ["json"] }
num_cpus = "1.16"
rustls-pemfile = "1.0"
bincode = "1.3"
parking_lot = "0.12"
