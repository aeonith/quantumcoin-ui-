[package]
name = "quantumcoin"
version = "2.0.0"
edition = "2021"
authors = ["Aeonith <aeonith@quantumcoincrypto.com>"]
description = "QuantumCoinâ„¢ Production Backend API"
license = "MIT"

[dependencies]
actix-web = "4.4.0"
actix-files = "0.6.2"
actix-cors = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.21.0"
pqcrypto-dilithium = "0.3.3"
pqcrypto-traits = "0.3.5"
sha3 = "0.10"
blake3 = "1.5"
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8.5"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "net", "sync"] }
uuid = { version = "1", features = ["v4", "serde"] }
