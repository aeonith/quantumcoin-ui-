<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCoin‚Ñ¢ Dashboard</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      color: #00ffaa;
    }

    .info {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background: #00ffaa;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëã Welcome to QuantumCoin‚Ñ¢</h1>
    <div class="info">
      <p>Wallet Address: <span id="wallet-address">Loading...</span></p>
      <p>Balance: <span id="wallet-balance">0 QTC</span></p>
    </div>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    async function fetchWallet() {
      try {
        const response = await fetch('https://quantumcoin-ui-1rust1.onrender.com/dashboard', {
          method: 'GET',
          credentials: 'include' // optional if you're using sessions/cookies
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('wallet-address').textContent = data.address;
          document.getElementById('wallet-balance').textContent = `${data.balance} QTC`;
        } else {
          alert("‚ö†Ô∏è Failed to load wallet info.");
        }
      } catch (err) {
        console.error(err);
        alert("üåê Network error.");
      }
    }

    function logout() {
      window.location.href = 'login.html';
    }

    fetchWallet();
  </script>
</body>
</html>
