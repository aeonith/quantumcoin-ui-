<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumCoin Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3 class="tagline">The most advanced quantum-secure currency on Earth.</h3>

    <div class="panel">
      <h2>📈 Current Price</h2>
      <p>$0.25 QTC</p>
    </div>

    <div class="panel">
      <h2>📦 Your Wallet</h2>
      <p id="wallet-address">Address: <span>Loading...</span></p>
      <p id="wallet-balance">Balance: <span>...</span></p>
      <button onclick="refreshBalance()">🔄 Refresh Balance</button>
    </div>

    <div class="panel">
      <h2>✉️ Send QTC</h2>
      <input type="text" id="recipient" placeholder="Recipient Address" />
      <input type="number" id="amount" placeholder="Amount" />
      <button onclick="sendQTC()">Send Now</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
