<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCoin Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label for="login-username">Username:</label><br>
    <input type="text" id="login-username" name="username"><br><br>

    <label for="login-password">Password:</label><br>
    <input type="password" id="login-password" name="password"><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch('https://quantumcoin-ui-1rust1.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Login successful!');
        } else {
          alert(`Login failed: ${data.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Try again later.');
      }
    });
  </script>
</body>
</html>
