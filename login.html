<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCoin Login</title>
</head>
<body style="background:black; color:white; font-family:Segoe UI;">
  <h2>QuantumCoinâ„¢ Login</h2>

  <form id="login-form">
    <input type="email" id="login-username" placeholder="Email"><br><br>
    <input type="password" id="login-password" placeholder="Password"><br><br>
    <input type="checkbox" id="terms-checkbox" checked> I agree to the Terms & Conditions<br><br>
    <button type="submit">ðŸš€ Login</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const agreed = document.getElementById('terms-checkbox').checked;

      if (!username || !password) {
        alert("Please enter both email and password.");
        return;
      }

      if (!agreed) {
        alert("You must agree to the Terms & Conditions.");
        return;
      }

      try {
        const response = await fetch('https://quantumcoin-ui-1rust1.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Login successful!');
        } else {
          alert(`Login failed: ${data.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Try again later.');
      }
    });
  </script>
</body>
</html>
