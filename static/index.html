<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0b0b;
      color: #e8e8e8;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffe1;
    }
    input, button, select {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    form {
      background: #1c1c1c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .section {
      margin-top: 30px;
    }
    .admin-link {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ğŸš€ QuantumCoin Control Panel</h1>

  <!-- Login Form -->
  <form method="POST" action="/login">
    <h2>ğŸ” Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form method="POST" action="/register">
    <h2>ğŸ§¾ Register</h2>
    <input type="text" name="username" placeholder="New Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Wallet Key Display -->
  <div class="section">
    <h2>ğŸ”‘ Wallet Keys</h2>
    <button onclick="fetchKeys()">Show My Wallet Keys</button>
    <pre id="walletKeys"></pre>
  </div>

  <!-- KYC Upload -->
  <form method="POST" action="/kyc" enctype="multipart/form-data">
    <h2>ğŸ“¤ Upload KYC</h2>
    <input type="file" name="kyc_file" accept=".jpg,.jpeg,.png,.pdf" required />
    <button type="submit">Upload</button>
  </form>

  <!-- RevStop Toggle -->
  <div class="section">
    <h2>ğŸ›‘ RevStop</h2>
    <button onclick="toggleRevStop()">Toggle RevStop</button>
    <p id="revstopStatus">Status: unknown</p>
  </div>

  <!-- Admin Dashboard Link -->
  <div class="section admin-link">
    <h2>ğŸ›  Admin Panel</h2>
    <a href="/admin" target="_blank">
      <button type="button">Go to Admin Dashboard</button>
    </a>
  </div>

  <!-- Logout -->
  <div class="section">
    <h2>ğŸšª Logout</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function fetchKeys() {
      fetch('/keys')
        .then(res => res.text())
        .then(data => {
          document.getElementById('walletKeys').innerText = data;
        });
    }

    function toggleRevStop() {
      fetch('/revstop/toggle', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          document.getElementById('revstopStatus').innerText = "Status: " + msg;
        });
    }

    function logout() {
      alert("Youâ€™ve been logged out (simulated).");
      window.location.href = "/static/index.html";
    }
  </script>

</body>
</html>
