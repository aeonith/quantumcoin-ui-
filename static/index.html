<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffe7;
    }
    input, button, select {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>🚀 QuantumCoin Interface</h1>

  <!-- Login Form -->
  <form method="POST" action="/login">
    <h2>🔐 Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form method="POST" action="/register">
    <h2>🧾 Register</h2>
    <input type="text" name="username" placeholder="New Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Wallet Key Display -->
  <div class="section">
    <h2>🔑 Wallet Keys</h2>
    <button onclick="fetchKeys()">Show My Wallet Keys</button>
    <pre id="walletKeys"></pre>
  </div>

  <!-- KYC Upload -->
  <form method="POST" action="/kyc" enctype="multipart/form-data">
    <h2>📤 KYC Verification</h2>
    <input type="file" name="kyc_file" accept=".jpg,.jpeg,.png,.pdf" required />
    <button type="submit">Upload KYC</button>
  </form>

  <!-- RevStop -->
  <div class="section">
    <h2>🛑 RevStop</h2>
    <button onclick="toggleRevStop()">Toggle RevStop</button>
    <p id="revstopStatus">Status: Unknown</p>
  </div>

  <!-- Price Chart Feed -->
  <div class="section">
    <h2>📈 QuantumCoin Price</h2>
    <iframe src="https://www.coingecko.com/en/coins/bitcoin/widget_line_chart" width="100%" height="150" style="border: none;"></iframe>
  </div>

  <script>
    function fetchKeys() {
      fetch('/keys')
        .then(res => res.text())
        .then(data => {
          document.getElementById('walletKeys').innerText = data;
        });
    }

    function toggleRevStop() {
      fetch('/revstop/toggle', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          document.getElementById('revstopStatus').innerText = "Status: " + msg;
        });
    }
  </script>

</body>
</html>
