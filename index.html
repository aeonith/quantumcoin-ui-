<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="quantum-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="container">

      <!-- Login Section -->
      <div id="login-section">
        <h1>QuantumCoin™ Login</h1>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </div>

      <!-- Register Section -->
      <div id="register-section" class="hidden">
        <h1>Create QuantumCoin™ Account</h1>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <label class="terms-label">
          <input type="checkbox" id="terms-checkbox" />
          I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </label>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="hidden">
        <h2>Welcome, <span id="user-label"></span>!</h2>
        <p><strong>Balance:</strong> <span id="balance">Loading...</span> QTC</p>
        <p><strong>RevStop™ Status:</strong> <span id="revstop-status">Loading...</span></p>

        <div class="send-section">
          <h3>Send QuantumCoin™</h3>
          <input type="text" id="send-to" placeholder="Recipient username" />
          <input type="number" id="send-amount" placeholder="Amount" />
          <button onclick="sendCoins()">Send</button>
        </div>

        <div class="mine-section">
          <h3>Mine a Block</h3>
          <button onclick="mine()">Mine Now</button>
        </div>

        <div class="tx-section">
          <h3>Last 5 Transactions</h3>
          <ul id="transactions-list"></ul>
        </div>

        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
