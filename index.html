<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="quantum-bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 🚀 Title Section -->
  <div class="container">
    <h1 class="title">🚀 QuantumCoin™</h1>
    <p class="subtitle">QuantumCoin™ — Quantum-Secure Currency of the Future</p>

    <!-- 📈 Current Price -->
    <div class="section">
      <h2>📉 Current Price</h2>
      <p id="price">$0.25</p>
    </div>

    <!-- 👛 Wallet Info -->
    <div class="section">
      <h2>💼 Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress">Loading...</span></p>
      <p><strong>Balance:</strong> <span id="walletBalance">Loading...</span> QTC</p>
    </div>

    <!-- ✉️ Send QTC -->
    <div class="section">
      <h2>📬 Send QTC</h2>
      <input type="text" id="recipient" placeholder="Recipient address" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="password" id="password" placeholder="Wallet password" />
      <button onclick="sendQTC()">Send</button>
    </div>

    <!-- ⛏️ Mine Block -->
    <div class="section">
      <h2>⛏️ Mine New Block</h2>
      <button onclick="mineBlock()">Mine</button>
    </div>

    <!-- 👣 Footer -->
    <footer>
      <p>© 2025 QuantumCoin™. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
