<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="quantum-bg.mp4" type="video/mp4">
    <!-- fallback image -->
    <img src="quantum-bg-poster.jpg" alt="Quantum background">
  </video>

  <div class="content">
    <header class="fade-in">
      <h1>🚀 <span class="brand">QuantumCoin™</span></h1>
      <p class="tagline">Quantum-Secure Currency of the Future</p>
    </header>

    <section class="panel fade-in">
      <h2>📈 Current Price</h2>
      <p class="value" id="price">$0.25</p>
    </section>

    <section class="panel fade-in">
      <h2>📦 Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress">Loading…</span></p>
      <p><strong>Balance:</strong> <span id="walletBalance">0</span> QTC</p>
      <button onclick="refreshBalance()">🔄 Refresh Balance</button>
    </section>

    <section class="panel fade-in">
      <h2>✉️ Send QTC</h2>
      <input type="text" placeholder="Recipient Address">
      <input type="number" placeholder="Amount">
      <input type="password" placeholder="Wallet Password">
      <button>Send Now</button>
    </section>

    <section class="panel fade-in">
      <h2>⛏️ Mine New Block</h2>
      <button>Mine</button>
    </section>

    <section class="panel fade-in">
      <h2>🔒 Create Account</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Sign Up</button>
    </section>

    <footer class="fade-in">
      QuantumCoin™ © 2025 — Built for the quantum era
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- Login Section -->
<section class="section">
  <div class="section-content">
    <h2>🔐 Login</h2>
    <form>
      <input type="text" placeholder="Wallet Address" required>
      <input type="password" placeholder="Password" required>
      <button class="button">Log In</button>
    </form>
  </div>
</section>

<!-- Buy / Sell QTC Section -->
<section class="section">
  <div class="section-content">
    <h2>💱 Buy / Sell QTC</h2>
    <form>
      <input type="number" placeholder="Amount in USD" required>
      <select>
        <option value="buy">Buy QTC</option>
        <option value="sell">Sell QTC</option>
      </select>
      <button class="button">Submit</button>
    </form>
  </div>
</section>
