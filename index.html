<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuantumCoin™ | Secure Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🎥 Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 🌟 Overlay Content -->
  <div class="container">
    <header>
      <h1>Welcome to <span class="tm">QuantumCoin™</span></h1>
    </header>

    <!-- 👤 Login -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- 📝 Register -->
    <section id="register-section">
      <h2>Create Account</h2>
      <form id="register-form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <label>
          <input type="checkbox" required>
          I accept the <a href="#">Privacy Policy</a> and <a href="#">Terms</a>
        </label>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- 🔐 2FA + Key Display -->
    <section id="wallet-section" style="display:none;">
      <h2>Your Wallet</h2>
      <p><strong>Public Key:</strong> <span id="pubkey">Loading...</span></p>

      <div id="private-key-block" style="display:none;">
        <p><strong>Private Key:</strong> <span id="privkey">••••••••••••</span></p>
      </div>

      <button onclick="prompt2FA()">Unlock Private Key (2FA)</button>

      <!-- 💰 Wallet Info -->
      <div id="wallet-info">
        <p><strong>Balance:</strong> <span id="balance">0 QTC</span></p>
        <p><strong>Last 5 Transactions:</strong></p>
        <ul id="transactions">
          <li>Loading...</li>
        </ul>
      </div>

      <!-- ⛏️ Mining -->
      <button onclick="mineCoins()">Mine Now</button>
      <p id="mining-status"></p>

      <!-- 🛑 RevStop -->
      <div id="revstop">
        <p><strong>RevStop™ Status:</strong> <span id="revstop-status">Checking...</span></p>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 QuantumCoin™. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
