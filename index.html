<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video (Your path under /quantum-ui/) -->
  <video autoplay muted loop id="bgVideo">
    <source src="quantum-ui/quantum_bg.mp4" type="video/mp4" />
    Your browser does not support video.
  </video>

  <div class="overlay">

    <header>
      <h1>🚀 <span class="logo-text">QuantumCoin™</span></h1>
      <p class="subtitle">The most advanced quantum-secure currency on Earth.</p>
    </header>

    <section>
      <h2>📈 Current Price</h2>
      <p class="highlight">$<span id="price">0.25</span> QTC</p>
    </section>

    <section>
      <h2>📦 Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress">Loading...</span></p>
      <p><strong>Balance:</strong> <span id="walletBalance">1250</span> QTC</p>
      <button onclick="animateBalance()">💫 Refresh Balance</button>
    </section>

    <section>
      <h2>✉️ Send QTC</h2>
      <input type="text" placeholder="Recipient Address" />
      <input type="text" placeholder="Amount" />
      <input type="password" placeholder="Wallet Password" />
      <button>Send Now</button>
    </section>

    <section>
      <h2>🔐 Create Account</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </section>

    <footer>
      QuantumCoin™ © 2025
    </footer>

  </div>

  <script>
    function animateBalance() {
      let el = document.getElementById('walletBalance');
      el.innerText = '0';
      let i = 0;
      let target = 1250;
      let step = setInterval(() => {
        i += 25;
        el.innerText = i;
        if (i >= target) clearInterval(step);
      }, 20);
    }
  </script>
</body>
</html>
