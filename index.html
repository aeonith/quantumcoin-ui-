<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™ Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bg-video">
  <source src="quantum-bg.mp4" type="video/mp4">
</video>

<!-- Login/Register Section -->
<div class="container login-container" id="authSection">
  <h1>QuantumCoin™</h1>
  <h2 id="authTitle">Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>New here? <a href="#" onclick="toggleRegister()">Register</a></p>
</div>

<!-- Wallet Section -->
<div class="container wallet-container" id="walletSection" style="display:none;">
  <h2>🔐 Your Wallet</h2>
  <p><strong>Address:</strong> <span id="walletAddress">Loading...</span></p>
  <p><strong>Balance:</strong> <span id="walletBalance">Loading...</span> QTC</p>
  <button onclick="refreshBalance()">🔄 Refresh Balance</button>

  <!-- Send QTC -->
  <h3>📤 Send QTC</h3>
  <input type="text" id="recipient" placeholder="Recipient Address">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="sendQTC()">Send Now</button>

  <!-- RevStop -->
  <h3>🛡️ RevStop Status</h3>
  <p>Status: <span id="revstopStatus">Loading...</span></p>
  <button onclick="unlockRevStop()">Unlock</button>
  <button onclick="lockRevStop()">Lock</button>

  <!-- Export Wallet -->
  <h3>💾 Export Wallet</h3>
  <button onclick="exportWallet()">Export Backup</button>

  <!-- Last 5 Transactions -->
  <h3>📜 Last 5 Transactions</h3>
  <ul id="lastTransactions"></ul>
</div>

<!-- Footer -->
<footer>
  <p><a href="/terms.html">Terms & Conditions</a> | <a href="/privacy.html">Privacy Policy</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
