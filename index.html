<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎥 Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="quantum_bg.mp4" type="video/mp4">
    Your browser does not support video playback.
  </video>

  <!-- 🧊 UI Overlay -->
  <div class="overlay">

    <!-- Hero Section -->
    <section class="section hero reveal">
      <h1>🚀 QuantumCoin™</h1>
      <p>The Quantum-Secure Currency of the Future</p>
      <button class="cta">Buy QuantumCoin™</button>
      <a href="#" class="whitepaper">📄 View Whitepaper</a>
    </section>

    <!-- Login / Signup -->
    <section class="section auth reveal" id="authBox">
      <h2 id="authTitle">Sign Up</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirm" placeholder="Confirm password">
      <button id="authBtn">Create Account</button>
      <p class="toggle" onclick="switchMode()">Already have an account? <span id="altText">Login</span></p>
    </section>

    <!-- Price Section -->
    <section class="section card reveal">
      <h2>📉 Current Price</h2>
      <p id="price">$0.25</p>
    </section>

    <!-- Wallet Info -->
    <section class="section card reveal">
      <h2>📦 Wallet</h2>
      <p><strong>Address:</strong> <span id="addr">Loading…</span></p>
      <p><strong>Balance:</strong> <span id="bal">0</span> QTC</p>
    </section>

    <!-- Send QTC -->
    <section class="section card reveal">
      <h2>📨 Send Coins</h2>
      <input type="text" placeholder="Recipient address">
      <input type="number" placeholder="Amount">
      <input type="password" placeholder="Wallet password">
      <button>Send</button>
    </section>

    <!-- Mining -->
    <section class="section card reveal">
      <h2>⛏️ Mine QuantumCoin™</h2>
      <button class="mineGlow" onclick="mine()">Mine</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
