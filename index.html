<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantumCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <img src="IMG_0264.png" alt="QuantumCoin background" class="background-img">
    </div>

    <div class="dashboard-icons">
        <button onclick="openRevStop()"><img src="IMG_0265.png" alt="RevStop Icon"></button>
        <button onclick="openKYC()"><img src="IMG_0265.png" alt="KYC Icon"></button>
        <button onclick="openGraph()"><img src="IMG_0265.png" alt="Graph Icon"></button>
    </div>

    <div class="wallet-info">
        <h2>Wallet Address:</h2>
        <p id="wallet-address">Loading...</p>
        <h2>Balance:</h2>
        <p id="wallet-balance">0 QTC</p>
        <h2>Price:</h2>
        <p>$0.25 / QTC</p>
    </div>

    <nav class="bottom-nav">
        <button onclick="goHome()">Home</button>
        <button onclick="goNotifications()">Notifications</button>
        <button onclick="goExplore()">Explore</button>
        <button onclick="goProfile()">Profile</button>
    </nav>

    <footer class="legal-links">
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
