<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎥 BACKGROUND VIDEO -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="quantum-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- 🔲 DARK OVERLAY -->
  <div class="overlay"></div>

  <!-- 🚀 MAIN UI -->
  <div class="ui">
    <h1 class="logo">🚀 QuantumCoin™</h1>
    <p class="tagline">QuantumCoin™ — Quantum-Secure Currency of the Future</p>

    <div class="card">
      <h2>📉 Current Price</h2>
      <p>$0.25</p>
    </div>

    <div class="card">
      <h2>📦 Your Wallet</h2>
      <p><strong>Address:</strong> Loading...</p>
      <p><strong>Balance:</strong> Loading... QTC</p>
    </div>

    <div class="card">
      <h2>📩 Send QTC</h2>
      <input type="text" placeholder="Recipient address" />
      <input type="number" placeholder="Amount" />
      <input type="password" placeholder="Wallet password" />
      <button>Send</button>
    </div>

    <div class="card">
      <h2>⛏️ Mine New Block</h2>
      <button>Mine</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
