<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin - Login & Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted playsinline id="bg-video">
    <source src="quantum-bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1 class="title">QuantumCoin</h1>
    <p class="subtitle">Quantum-Safe. Lightning-Fast. Unbreakable Future.</p>

    <!-- 🔐 Login Form -->
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username"/>
      <input type="password" id="login-password" placeholder="Password"/>
      <button onclick="login()" class="btn">Login</button>
    </div>

    <!-- 🧾 Register Form -->
    <div class="card">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="New Username"/>
      <input type="password" id="register-password" placeholder="New Password"/>
      <label class="terms">
        <input type="checkbox" id="terms-checkbox" />
        I agree to the <a href="#" onclick="document.getElementById('terms-modal').style.display='block'">Terms & Conditions</a>
      </label>
      <button onclick="register()" class="btn">Create Account</button>
    </div>
  </div>

  <!-- 📜 Terms Modal -->
  <div id="terms-modal" class="modal">
    <div class="modal-content">
      <h3>QuantumCoin Terms & Conditions</h3>
      <p>
        QuantumCoin is a decentralized, quantum-safe digital currency. By using it, you agree to all risk factors such as volatility, wallet responsibility, and irreversible transactions.
      </p>
      <label>
        <input type="checkbox" id="terms-checkbox-modal" />
        I agree to the full Terms
      </label>
      <button onclick="acceptTermsAndRegister()" class="btn">Accept & Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
