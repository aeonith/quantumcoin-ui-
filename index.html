<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Login/Register Container -->
  <div class="container">
    <h1>QuantumCoin™</h1>

    <!-- Login -->
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="loginUser()">Login</button>

    <!-- Register -->
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <label style="font-size: 14px;">
      <input type="checkbox" id="terms" />
      I agree to the <a href="#terms-section" style="color: #00f;">Terms & Conditions</a>
    </label>
    <button onclick="registerUser()">Create Account</button>

    <!-- Terms -->
    <div id="terms-section" class="terms">
      <h3>Terms & Conditions</h3>
      <p>
        By registering, you agree to store your private key securely and accept all security risks associated with managing digital assets. <strong>RevStop™</strong> is a security feature that adds protection but does not guarantee recovery.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
