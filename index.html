<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="quantum-ui-background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <main class="main-content">
    
    <!-- Hero -->
    <section class="section glass-section">
      <div class="section-content">
        <h1>🚀 QuantumCoin™</h1>
        <p>The most advanced quantum-secure currency on Earth.</p>
      </div>
    </section>

    <!-- Current Price -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>📈 Current Price</h2>
        <p>$0.25 QTC</p>
      </div>
    </section>

    <!-- Wallet -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>📦 Your Wallet</h2>
        <p><strong>Address:</strong> Loading...</p>
        <p><strong>Balance:</strong> 1250 QTC</p>
        <button class="glass-button">🔁 Refresh Balance</button>
      </div>
    </section>

    <!-- Send QTC -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>✉️ Send QTC</h2>
        <form>
          <input class="glass-input" type="text" placeholder="Recipient Address" required />
          <input class="glass-input" type="number" placeholder="Amount" required />
          <button class="glass-button">Send Now</button>
        </form>
      </div>
    </section>

    <!-- Signup -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>🔐 Create Account</h2>
        <form>
          <input class="glass-input" type="text" placeholder="Wallet Address" required />
          <input class="glass-input" type="password" placeholder="Password" required />
          <button class="glass-button">Sign Up</button>
        </form>
      </div>
    </section>

    <!-- Login -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>🔓 Login</h2>
        <form>
          <input class="glass-input" type="text" placeholder="Wallet Address" required />
          <input class="glass-input" type="password" placeholder="Password" required />
          <button class="glass-button">Log In</button>
        </form>
      </div>
    </section>

    <!-- Buy/Sell QTC -->
    <section class="section glass-section">
      <div class="section-content">
        <h2>💱 Buy / Sell QTC</h2>
        <form>
          <input class="glass-input" type="number" placeholder="Amount in USD" required />
          <select class="glass-input">
            <option value="buy">Buy QTC</option>
            <option value="sell">Sell QTC</option>
          </select>
          <button class="glass-button">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>QuantumCoin™ © 2025 — Built for the quantum era</p>
    </footer>

  </main>
</body>
</html>
