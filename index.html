<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin‚Ñ¢ Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00eaff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 12px #00c6ff;
      transform: scale(1.02);
    }

    .toggle-link, .footer {
      text-align: center;
      margin-top: 12px;
    }

    .toggle-link a, .footer a {
      color: #00eaff;
      text-decoration: none;
    }

    .checkbox {
      font-size: 0.85rem;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      width: auto;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .glass-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üîÅ Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="quantum-bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="glass-box" id="auth-box">
      <h1>QuantumCoin‚Ñ¢</h1>

      <!-- Login Section -->
      <div id="login-form">
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="toggle-link">New here? <a href="#" onclick="showRegister()">Register</a></div>
      </div>

      <!-- Register Section -->
      <div id="register-form" style="display:none;">
        <input type="text" id="reg-username" placeholder="Create Username" />
        <input type="password" id="reg-password" placeholder="Create Password" />
        <div class="checkbox">
          <input type="checkbox" id="agree" />
          <label for="agree">I agree to the <a href="/terms.html">Terms</a> & <a href="/privacy.html">Privacy</a></label>
        </div>
        <button onclick="register()">Register</button>
        <div class="toggle-link">Already a user? <a href="#" onclick="showLogin()">Login</a></div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="/terms.html">Terms & Conditions</a> | 
        <a href="/privacy.html">Privacy Policy</a>
      </div>
    </div>
  </div>

  <!-- üí° API + JS Logic -->
  <script>
    const API_URL = "https://quantumcoin-ithu.onrender.com";

    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      // Call backend login route
      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message || "Logged in!");
    }

    async function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const agree = document.getElementById("agree").checked;

      if (!agree) {
        alert("‚ö†Ô∏è You must agree to the terms and privacy policy.");
        return;
      }

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message || "Registered successfully!");
    }
  </script>
</body>
</html>
