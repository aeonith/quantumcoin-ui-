<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin‚Ñ¢ Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5); /* increased transparency */
      border-radius: 15px;
      color: #fff;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      color: #00ccff;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255,255,255,0.85);
      color: #000;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 8px #00c6ff;
    }

    .link, .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .link a, .footer a {
      color: #00ccff;
      text-decoration: none;
    }

    .section {
      margin-top: 1.8rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .checkbox input {
      width: auto;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="quantum-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>QuantumCoin‚Ñ¢</h1>

    <!-- üîê LOGIN -->
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="link">New here? <a href="#" onclick="showRegister()">Register</a></div>
    </div>

    <!-- üÜï REGISTER -->
    <div id="register-section" style="display:none;">
      <input type="text" id="new-username" placeholder="New Username" />
      <input type="password" id="new-password" placeholder="New Password" />
      <div class="checkbox">
        <input type="checkbox" id="agree" />
        <label for="agree">I agree to the <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy Policy</a></label>
      </div>
      <button onclick="register()">Create Account</button>
      <div class="link">Already a user? <a href="#" onclick="showLogin()">Login</a></div>
    </div>

    <!-- üìÑ Footer -->
    <div class="footer">
      <a href="/terms.html">Terms & Conditions</a> | <a href="/privacy.html">Privacy Policy</a>
    </div>
  </div>

  <!-- üì° JS API Integration -->
  <script>
    const API = "https://quantumcoin-ithu.onrender.com";

    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // You can connect this to your backend
      alert("Logging in as " + username);
    }

    async function register() {
      const username = document.getElementById("new-username").value;
      const password = document.getElementById("new-password").value;
      const agree = document.getElementById("agree").checked;

      if (!agree) {
        alert("‚ö†Ô∏è You must agree to the Terms and Privacy Policy.");
        return;
      }

      // Connect to backend registration
      alert("Registering: " + username);
    }
  </script>
</body>
</html>
