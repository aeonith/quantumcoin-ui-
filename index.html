<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCoin Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>ðŸš€ QuantumCoin Dashboard</h1>

    <div class="price-box">
      <h2>Current Price:</h2>
      <p id="price">$0.25</p>
    </div>

    <div class="wallet-box">
      <h2>Your Wallet</h2>
      <p><strong>Address:</strong> <span id="address">Loading...</span></p>
      <p><strong>Balance:</strong> <span id="balance">Loading...</span> QTC</p>
    </div>

    <div class="action-box">
      <h3>Send QTC</h3>
      <input id="recipient" type="text" placeholder="Recipient address">
      <input id="amount" type="number" placeholder="Amount">
      <input id="password" type="password" placeholder="Wallet password">
      <button onclick="send()">Send</button>
    </div>

    <div class="action-box">
      <h3>Mine New Block</h3>
      <button onclick="mine()">Mine</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
