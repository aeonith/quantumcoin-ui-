<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video id="bg-video" autoplay muted loop>
    <source src="quantum-bg.mp4" type="video/mp4" />
    <!-- fallback image for non-video browsers -->
    <img src="quantum-bg.jpg" alt="Quantum background" />
  </video>

  <!-- SEMI-TRANSPARENT OVERLAY -->
  <div class="overlay"></div>

  <!-- MAIN UI CONTAINER -->
  <div class="ui">
    <h1 class="logo">🚀 QuantumCoin™</h1>
    <p class="tagline">Quantum-Secure Currency of the Future</p>

    <div class="card">
      <h2>📉 Current Price</h2>
      <p class="price">$0.25</p>
    </div>

    <div class="card">
      <h2>💼 Your Wallet</h2>
      <p><strong>Address:</strong> <span id="addr">Loading…</span></p>
      <p><strong>Balance:</strong> <span id="bal">Loading…</span> QTC</p>
    </div>

    <div class="card">
      <h2>📩 Send QTC</h2>
      <input id="to"   type="text"   placeholder="Recipient address" />
      <input id="amt"  type="number" placeholder="Amount" />
      <input id="pw"   type="password" placeholder="Wallet password" />
      <button id="sendBtn">Send</button>
    </div>

    <div class="card">
      <h2>⛏ Mine New Block</h2>
      <button id="mineBtn">Mine</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
