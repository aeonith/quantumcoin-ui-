<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎥 Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/quantum_bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- 💎 Overlay -->
  <div class="overlay">

    <!-- 🚀 HERO -->
    <section class="hero">
      <h1>🚀 QuantumCoin™</h1>
      <p>QuantumCoin™ — Quantum-Secure Currency of the Future</p>
      <button class="cta">Buy QuantumCoin™</button>
      <a href="#" class="whitepaper">📄 View the QuantumCoin™ Whitepaper</a>
    </section>

    <!-- 💼 AUTH -->
    <section class="auth" id="authSection">
      <h2 id="authTitle">Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <button onclick="toggleAuthMode()" id="authBtn">Create Account</button>
      <p class="toggle-link" onclick="switchMode()">Already have an account? <span id="toggleText">Login</span></p>
    </section>

    <!-- 📈 PRICE -->
    <section class="card">
      <h2>📉 Current Price</h2>
      <p>$0.25</p>
    </section>

    <!-- 👛 WALLET -->
    <section class="card">
      <h2>📦 Your Wallet</h2>
      <p><strong>Address:</strong> Loading...</p>
      <p><strong>Balance:</strong> Loading... QTC</p>
    </section>

    <!-- ✉️ SEND QTC -->
    <section class="card">
      <h2>📨 Send QTC</h2>
      <input type="text" placeholder="Recipient address" />
      <input type="number" placeholder="Amount" />
      <input type="password" placeholder="Wallet password" />
      <button>Send</button>
    </section>

    <!-- ⛏️ MINE -->
    <section class="card">
      <h2>⛏️ Mine New Block</h2>
      <button>Mine</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
