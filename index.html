<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎥 Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="quantum-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Dark Overlay for readability -->
  <div class="overlay"></div>

  <!-- 🚀 App Content -->
  <div class="container">
    <header>
      <h1>🚀 QuantumCoin™</h1>
      <p class="subtitle">Quantum-Secure Currency of the Future</p>
    </header>

    <!-- 📉 Current Price -->
    <section class="card">
      <h2>📉 Current Price</h2>
      <p>$0.25</p>
    </section>

    <!-- 🧾 Wallet Info -->
    <section class="card">
      <h2>📦 Your Wallet</h2>
      <p><strong>Address:</strong> Loading...</p>
      <p><strong>Balance:</strong> Loading... QTC</p>
    </section>

    <!-- ✉️ Send QTC -->
    <section class="card">
      <h2>📨 Send QTC</h2>
      <input type="text" placeholder="Recipient address" />
      <input type="number" placeholder="Amount" />
      <input type="password" placeholder="Wallet password" />
      <button>Send</button>
    </section>

    <!-- ⛏️ Mining -->
    <section class="card">
      <h2>⛏️ Mine New Block</h2>
      <button>Mine</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
