<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin‚Ñ¢ Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      padding: 2rem;
      max-width: 450px;
      margin: auto;
      margin-top: 3rem;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00aaff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #f2f2f2;
      color: #333;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .section {
      margin-top: 2rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- üîÅ Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="quantum-bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>QuantumCoin‚Ñ¢</h1>

    <!-- üîê Login -->
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="link">New here? <a href="#" onclick="showRegister()">Register</a></div>
    </div>

    <!-- üÜï Register -->
    <div id="register-section" style="display: none;">
      <input type="text" id="new-username" placeholder="New Username" />
      <input type="password" id="new-password" placeholder="New Password" />
      <button onclick="register()">Create Account</button>
      <div class="link">Already a user? <a href="#" onclick="showLogin()">Login</a></div>
    </div>

    <!-- üíº Wallet Info -->
    <div class="section">
      <h2>üîê Wallet Info</h2>
      <p>Address: <span id="walletAddress">Loading...</span></p>
      <p>Balance: <span id="balance">Loading...</span></p>
      <button onclick="refreshBalance()">Refresh Balance</button>
    </div>

    <!-- üì§ Send QTC -->
    <div class="section">
      <h2>üì§ Send QTC</h2>
      <input type="text" id="recipient" placeholder="Recipient Address"/>
      <input type="number" id="amount" placeholder="Amount"/>
      <button onclick="sendQTC()">Send Now</button>
    </div>

    <!-- üìÑ RevStop -->
    <div class="section">
      <h2>üõ°Ô∏è RevStop Status</h2>
      <p>Status: <span id="revstop-status">Checking...</span></p>
    </div>

    <!-- üßæ Last 5 Transactions -->
    <div class="section">
      <h2>üßæ Last 5 Transactions</h2>
      <ul id="transactions">
        <li>Loading...</li>
      </ul>
    </div>

    <!-- üìÑ Footer -->
    <div class="footer">
      <a href="/terms.html">Terms & Conditions</a> |
      <a href="/privacy.html">Privacy Policy</a>
    </div>
  </div>

  <!-- üîß Backend Integration -->
  <script>
    const API = "https://quantumcoin-ithu.onrender.com";

    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Call your backend login API
      alert("Login attempt for " + username);
    }

    async function register() {
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;
      // Call your backend register API
      alert("Registering new user: " + username);
    }

    async function refreshBalance() {
      const res = await fetch(`${API}/wallet/balance`);
      const data = await res.json();
      document.getElementById('walletAddress').textContent = data.address || 'N/A';
      document.getElementById('balance').textContent = data.balance + ' QTC';
    }

    async function sendQTC() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      await fetch(`${API}/transaction/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ recipient, amount })
      });
      alert("Transaction submitted");
    }

    async function loadTransactions() {
      const res = await fetch(`${API}/transactions/recent`);
      const data = await res.json();
      const list = document.getElementById('transactions');
      list.innerHTML = '';
      data.slice(0, 5).forEach(tx => {
        const li = document.createElement('li');
        li.textContent = `${tx.amount} QTC ‚ûú ${tx.to}`;
        list.appendChild(li);
      });
    }

    async function loadRevStopStatus() {
      const res = await fetch(`${API}/revstop/status`);
      const data = await res.json();
      document.getElementById('revstop-status').textContent = data.active ? 'üîí Active' : 'üîì Inactive';
    }

    // Auto-load on page load
    window.onload = () => {
      refreshBalance();
      loadTransactions();
      loadRevStopStatus();
    }
  </script>
</body>
</html>
