<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="/quantum_bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Hero Section -->
  <section class="section">
    <h1>🚀 QuantumCoin™</h1>
    <p>The most advanced quantum-secure currency on Earth.</p>
  </section>

  <!-- Price -->
  <section class="section">
    <h2>📈 Current Price</h2>
    <p>$<span id="price">0.25</span> QTC</p>
  </section>

  <!-- Wallet -->
  <section class="section">
    <h2>📦 Your Wallet</h2>
    <p><strong>Address:</strong> <span id="walletAddress">Loading...</span></p>
    <p><strong>Balance:</strong> <span id="walletBalance">Loading...</span> QTC</p>
    <button class="button" onclick="refreshBalance()">Refresh Balance</button>
  </section>

  <!-- Send -->
  <section class="section">
    <h2>✉️ Send QTC</h2>
    <input type="text" id="recipient" placeholder="Recipient Address" />
    <input type="text" id="amount" placeholder="Amount" />
    <input type="password" id="password" placeholder="Wallet Password" />
    <button class="button">Send</button>
  </section>

  <!-- Signup -->
  <section class="section">
    <h2>🔐 Sign Up</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="button">Create Account</button>
  </section>

  <!-- Footer -->
  <div class="footer">
    QuantumCoin™ © 2025
  </div>

  <script>
    function refreshBalance() {
      document.getElementById("walletBalance").innerText = "1250";
    }
  </script>

</body>
</html>
