<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin‚Ñ¢</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1e3a5f);
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #ff7e5f;
    }

    .section {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .wallet-info span {
      display: block;
      font-size: 1.1em;
      margin: 10px 0;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00aaff, #ff7e5f);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }

    @media (max-width: 600px) {
      .logo { font-size: 1.5em; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">QuantumCoin‚Ñ¢ Wallet</div>

    <div class="section wallet-info">
      <h2>üîê Your Wallet</h2>
      <span id="wallet-address">Address: <em>Loading...</em></span>
      <span id="wallet-balance">Balance: <em>Loading...</em></span>
      <button onclick="refreshBalance()">üîÑ Refresh Balance</button>
    </div>

    <div class="section">
      <h2>üì§ Send QTC</h2>
      <input type="text" id="recipient" placeholder="Recipient Address" />
      <input type="number" id="amount" placeholder="Amount" />
      <button onclick="sendQTC()">Send Now</button>
    </div>
  </div>

  <script>
    let walletAddress = null;

    window.onload = async () => {
      try {
        const res = await fetch("/api/wallet");
        const data = await res.json();

        if (data && data.address) {
          walletAddress = data.address;
          document.getElementById("wallet-address").innerHTML = `Address: <strong>${walletAddress}</strong>`;
          await refreshBalance(); // Load balance now that wallet is ready
        } else {
          document.getElementById("wallet-address").innerHTML = "Address: <span style='color:red;'>Unavailable</span>";
        }
      } catch (err) {
        console.error("Failed to fetch wallet:", err);
        document.getElementById("wallet-address").innerHTML = "Address: <span style='color:red;'>Error</span>";
      }
    };

    async function refreshBalance() {
      if (!walletAddress) return;

      try {
        const res = await fetch(`/api/balance/${walletAddress}`);
        const data = await res.json();
        document.getElementById("wallet-balance").innerHTML = `Balance: <strong>${data.balance} QTC</strong>`;
      } catch (err) {
        console.error("Balance load failed", err);
        document.getElementById("wallet-balance").innerHTML = "Balance: <span style='color:red;'>Error</span>";
      }
    }

    async function sendQTC() {
      const recipient = document.getElementById("recipient").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!recipient || !amount || isNaN(amount)) {
        alert("Enter a valid address and amount.");
        return;
      }

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: walletAddress, to: recipient, amount }),
        });

        const result = await res.json();
        if (result.success) {
          alert("Transaction sent successfully!");
          await refreshBalance();
        } else {
          alert("Transaction failed: " + result.error);
        }
      } catch (err) {
        console.error(err);
        alert("Error sending transaction.");
      }
    }
  </script>
</body>
</html>
