<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
  <source src="https://raw.githubusercontent.com/aeonith/quantumcoin-ui-/main/quantum-bg.mp4" type="video/mp4">
</video>

  <!-- Column Overlay -->
  <div class="column-overlay"></div>

  <!-- Page Content -->
  <div class="container">

    <section class="glass-section">
      <h1>🚀 <span class="highlight">QuantumCoin™</span></h1>
      <p>The most advanced quantum-secure currency on Earth.</p>
    </section>

    <section class="glass-section">
      <h2>📈 <span class="highlight">Current Price</span></h2>
      <p>$0.25 QTC</p>
    </section>

    <section class="glass-section">
      <h2>📦 <span class="highlight">Your Wallet</span></h2>
      <p><strong>Address:</strong> Loading...</p>
      <p><strong>Balance:</strong> 1250 QTC</p>
      <button>🔄 Refresh Balance</button>
    </section>

    <section class="glass-section">
      <h2>✉️ <span class="highlight">Send QTC</span></h2>
      <input type="text" placeholder="Recipient Address" />
      <input type="number" placeholder="Amount" />
      <button>Send Now</button>
    </section>

    <section class="glass-section">
      <h2>🔐 <span class="highlight">Create Account</span></h2>
      <input type="text" placeholder="Wallet Address" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </section>

    <section class="glass-section">
      <h2>🔑 <span class="highlight">Login</span></h2>
      <input type="text" placeholder="Wallet Address" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>
    </section>

    <section class="glass-section">
      <h2>💱 <span class="highlight">Buy / Sell QTC</span></h2>
      <input type="number" placeholder="Amount in USD" />
      <select>
        <option>Buy QTC</option>
        <option>Sell QTC</option>
      </select>
      <button>Submit</button>
    </section>

    <footer>
      QuantumCoin™ © 2025 — Built for the quantum era
    </footer>

  </div>
</body>
</html>
