<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="quantum-bg.mp4#t=0,3" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1 class="title">QuantumCoin</h1>
    <p class="subtitle">Quantum-Safe. Lightning-Fast. Unbreakable Future.</p>

    <div class="form-card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()" class="btn">Login</button>
    </div>

    <div class="form-card">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <label class="checkbox-label">
        <input type="checkbox" id="terms-checkbox" />
        I agree to the <a href="#" onclick="openTerms()">Terms & Conditions</a>
      </label>
      <button onclick="register()" class="btn">Create Account</button>
    </div>
  </div>

  <!-- Terms Modal -->
  <div id="terms-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTerms()">&times;</span>
      <h3>Terms & Conditions</h3>
      <p>Your use of QuantumCoin is subject to strict confidentiality, decentralized use, and no liability guarantees...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
