<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumCoin KYC Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding-top: 120px;
      padding: 50px;
      padding-top: 120px;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      z-index: 1000;
      border-bottom: 1px solid #00fdfd;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo a {
      color: #00fdfd;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: #00fdfd;
      color: black;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: #00fdfd;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        gap: 20px;
        transition: left 0.3s ease;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-menu a {
        font-size: 1.1rem;
        padding: 15px 30px;
        width: 200px;
        text-align: center;
        border: 1px solid #00fdfd;
        border-radius: 10px;
      }

      .nav-logo a {
        font-size: 1.2rem;
      }
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ffcc;
      border: none;
      color: #000;
      border-radius: 5px;
    }

    .captcha {
      font-size: 24px;
      margin-bottom: 20px;
      background-color: #111;
      padding: 10px;
      letter-spacing: 4px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">‚öõÔ∏è QuantumCoin</a>
      </div>
      <button class="nav-toggle" id="nav-toggle">‚ò∞</button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="wallet.html">Wallet</a></li>
        <li><a href="explorer.html">Explorer</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="mining.html">Mining</a></li>
        <li><a href="kyc.html" class="active">KYC</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>üîí KYC Verification</h2>
    <p>Type the code you see below:</p>
    <div id="captcha" class="captcha"></div>
    <input type="text" id="captchaInput" placeholder="Enter code here"/>
    <button onclick="verifyCaptcha()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    const captcha = document.getElementById("captcha");
    const captchaInput = document.getElementById("captchaInput");
    const resultDiv = document.getElementById("result");

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let text = "";
      for (let i = 0; i < 6; i++) {
        text += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return text;
    }

    const actualCaptcha = generateCaptcha();
    captcha.innerText = actualCaptcha;

    function verifyCaptcha() {
      const entered = captchaInput.value.toUpperCase();
      if (entered === actualCaptcha) {
        localStorage.setItem("kyc_verified", "true");
        resultDiv.innerHTML = "<p style='color: lightgreen;'>‚úÖ Verified! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "wallet.html";
        }, 1200);
      } else {
        resultDiv.innerHTML = "<p style='color: red;'>‚ùå Incorrect. Try again.</p>";
        captchaInput.value = "";
      }
    }

    // Mobile Navigation
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking a link
    navMenu.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
