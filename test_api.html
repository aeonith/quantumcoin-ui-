<!DOCTYPE html>
<html>
<head>
    <title>QuantumCoin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: rgba(0, 255, 0, 0.2); border: 1px solid #00ff00; }
        .error { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000; }
        button { background: #00ffff; color: #000; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        pre { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸš€ QuantumCoin API Test Suite</h1>
    
    <div>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testCreateWallet()">Test Create Wallet</button>
        <button onclick="testGetBalance()">Test Get Balance</button>
        <button onclick="testNetworkStats()">Test Network Stats</button>
        <button onclick="testSendTransaction()">Test Send Transaction</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = '/api/v1';
        
        function addResult(title, success, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testHealthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult('Health Check', response.ok, data);
            } catch (error) {
                addResult('Health Check', false, { error: error.message });
            }
        }

        async function testCreateWallet() {
            try {
                const response = await fetch(`${API_BASE}/wallet/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: 'test123456',
                        confirm_password: 'test123456'
                    })
                });
                const data = await response.json();
                addResult('Create Wallet', response.ok, data);
            } catch (error) {
                addResult('Create Wallet', false, { error: error.message });
            }
        }

        async function testGetBalance() {
            try {
                const response = await fetch(`${API_BASE}/wallet/balance?address=demo_wallet_1`);
                const data = await response.json();
                addResult('Get Balance', response.ok, data);
            } catch (error) {
                addResult('Get Balance', false, { error: error.message });
            }
        }

        async function testNetworkStats() {
            try {
                const response = await fetch(`${API_BASE}/network/stats`);
                const data = await response.json();
                addResult('Network Stats', response.ok, data);
            } catch (error) {
                addResult('Network Stats', false, { error: error.message });
            }
        }

        async function testSendTransaction() {
            try {
                const response = await fetch(`${API_BASE}/transaction/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender: 'demo_wallet_1',
                        recipient: 'demo_wallet_2',
                        amount: 1000,
                        fee: 100,
                        password: 'test123'
                    })
                });
                const data = await response.json();
                addResult('Send Transaction', response.ok, data);
            } catch (error) {
                addResult('Send Transaction', false, { error: error.message });
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            await testHealthCheck();
            await new Promise(r => setTimeout(r, 500));
            await testCreateWallet();
            await new Promise(r => setTimeout(r, 500));
            await testGetBalance();
            await new Promise(r => setTimeout(r, 500));
            await testNetworkStats();
            await new Promise(r => setTimeout(r, 500));
            await testSendTransaction();
        }
    </script>
</body>
</html>
