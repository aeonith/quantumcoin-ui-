<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - QuantumCoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h1>QuantumCoin</h1>
  <h2>Create Your Account</h2>

  <form id="register-form">
    <input type="email" id="reg-email" placeholder="Email" required><br>
    <input type="password" id="reg-password" placeholder="Password" required><br>
    <input type="password" id="reg-confirm" placeholder="Confirm Password" required><br>
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a>.</p>

  <script src="register.js"></script>
</body>
</html>
