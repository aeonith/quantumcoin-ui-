<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCoinâ„¢ Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 40px;
    }

    form {
      background: #111;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }

    input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #00ffaa;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <h2>Register for QuantumCoin</h2>
  <form id="register-form">
    <input type="email" id="register-username" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <input type="checkbox" id="terms-checkbox" checked> I agree to the Terms & Conditions
    <br><br>
    <button type="submit">ðŸš€ Register</button>
  </form>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const agreed = document.getElementById('terms-checkbox').checked;

      if (!username || !password) {
        alert('Please fill out all fields.');
        return;
      }

      if (!agreed) {
        alert('You must agree to the Terms & Conditions.');
        return;
      }

      try {
        const response = await fetch('https://quantumcoin-ui-1rust1.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful!');
        } else {
          alert(`Registration failed: ${data.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Network error. Try again later.');
      }
    });
  </script>
</body>
</html>
