[package]
name = "quantumcoin-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1", features = ["v4"] }
base64 = "0.21"
pqcrypto-dilithium = "0.3"
pqcrypto-traits = "0.3"
chrono = "0.4"