[package]
name = "quantumcoin"
version = "1.0.0"
edition = "2021"
authors = ["Aeonith <aeonith@quantumcoincrypto.com>"]
description = "QuantumCoinâ„¢ ðŸ§¬ a quantum-resistant cryptocurrency with web node and wallet"
license = "MIT"

[dependencies]
# JSON handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Base64 encoding for keys
base64 = "0.21"

# Logging and file I/O
log = "0.4"
env_logger = "0.10"

# Cryptography: Dilithium for quantum-safe
pqcrypto-dilithium = "0.3"
pqcrypto-traits = "0.3"

# For command line interface
clap = { version = "4.4", features = ["derive"] }

# DateTime utilities (optional, if you're using timestamps)
chrono = "0.4"

# Async networking (if used)
tokio = { version = "1", features = ["full"] }

# Optional: colored terminal UI
colored = "2.0"

# Optional: save/load JSON to disk
directories = "5.0"