[package]
name = "quantumcoin"
version = "1.0.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.21"
pqcrypto-dilithium = "0.3"
pqcrypto-traits = "0.3"
chrono = "0.4"
uuid = { version = "1", features = ["v4"] }
tower-http = { version = "0.5", features = ["cors"] }
hyper = "1.1"
futures = "0.3"