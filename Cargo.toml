[package]
name = "quantumcoin-ui"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.2", features = ["json", "secrets"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
rocket_dyn_templates = "0.1.0"
base64 = "0.21"
pqcrypto-dilithium = "0.3"
pqcrypto-traits = "0.3"
sha2 = "0.10"
rand = "0.8"
hex = "0.4"
lazy_static = "1.4"
parking_lot = "0.12"
once_cell = "1.18"
chrono = "0.4"
uuid = { version = "1.3", features = ["v4"] }