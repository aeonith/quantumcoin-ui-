[package]
name = "quantumcoin-backend"
version = "0.1.0"
edition = "2021"
authors = ["Aeonith <aeonith@quantumcoincrypto.com>"]
description = "QuantumCoin™ backend API"
license = "MIT"

[dependencies]
warp = "0.3"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.21"
pqcrypto-dilithium = "0.3"
pqcrypto-traits = "0.3"
parking_lot = "0.12"
uuid = { version = "1", features = ["v4"] }
log = "0.4"
env_logger = "0.10"

# ✅ Rocket dependencies using nightly-compatible version
rocket = { version = "0.5.0-rc.2", features = ["json", "secrets", "tls"] }
rocket_dyn_templates = { version = "0.1.0", features = ["handlebars"] }